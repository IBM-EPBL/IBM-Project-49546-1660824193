{% extends 'base.html'%}
{% block titlle %}
Registration Form
{% endblock %}

    {% block content %}
<h4>STUDENT REGISTRATION FORM </h4>
<div class="container">
<label>First name</label>
<input type="text" name="firstname" placeholder="firstname" size="20"/><br><br>
<label>Last name</label>
<input type="text" name="lastname" placeholder="lastname" size="20"><br /><br>
<label>Course</label>
<select>
<option value>course</option>
<option value="BA">BA</option>
<option value="MBA">MBA</option>
<option value="BBA">BBA</option>
</select>
<br><br>
<label>Gender</label>
<br>
<input type="radio">male<br>
<input type="radio">female<br>
<input type="radio">other<br><br>
<label>Phone</label>
<input type="text"name="country code" value="+91" size="2"/>
<input type="tel" name="phone" size="10"><br><br>
<label>Address</label><br>
<textarea cols="80" rows="5" value="address">
</textarea><br><br>
<label>Email</label>
<input type="email" name="email" placeholder="example@gmail.com" size="30"><br><br>
<input type="submit">
<input type="reset">
</div>
{% endblock %}
